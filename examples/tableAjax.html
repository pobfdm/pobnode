
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
	<title>PobTable</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	
	<script src="jquery-2.2.3.min.js"></script>
	<script src="../pobTable.js"></script>
	<style>
		.tableContainer{
				border: 1px Solid #4D4D4D;
				background-color:#BFBFBF ; 
			}
		.tableHeader tr td{	font-weight: bold; 
			background: linear-gradient(#023276, #2258DA);
			color: white;	
			}
		.tableBody{ font-size: 12px}
		.tableBody tr:hover{background-color: red; }		
		#colName{background: linear-gradient(#023276, #2258DA);}
			
		</style>
	
	<script>
		
		$(document).ready(function () {
			myTable = new pobTable();
			myTable.cssClassContainer='tableContainer';
			myTable.cssClassHeader='tableHeader';
			myTable.cssClassBody='tableBody';
			myTable.height= 200;
				
			//Make columns
			myTable.addCol('Name', 200, 'colName');
			myTable.addCol('Last Name', 300, 'colLastName');
			myTable.addCol('Telephone', 200, 'colTel');
			myTable.addCol('E-mail', 200, 'colEmail');
			
			//Realize table
			myTable.attach('body');
			
			
			$("#myButton").click(function(){
					myTable.load('data.php');
				});
			
		});
		
		</script>
	
</head>

<body>
	<h3>Test pobTable</h3>
	<button id="myButton">Load content from data.php</button>
</body>

</html>
