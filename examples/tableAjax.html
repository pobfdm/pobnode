
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
	<title>PobTable</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	
	<script src="jquery-2.2.3.min.js"></script>
	<script src="../pobTable.js"></script>
	<style>
		.tableContainer{
				border: 1px Solid #4D4D4D;
				width: 935px;
				background-color: #BFBFBF ; /* Colore di sfondo griglia*/
			}
		.tableHeader tr td{	font-weight: bold;	}
		.tableBody{ font-size: 12px}		
			
		</style>
	
	<script>
		
		$(document).ready(function () {
			myTable = new pobTable();
			myTable.cssClassContainer='tableContainer';
			myTable.cssClassHeader='tableHeader';
			myTable.cssClassBody='tableBody';
			myTable.height= 100;	
				
			//Make columns
			myTable.addCol('Name', 300, 'colName');
			myTable.addCol('Last Name', 400, 'colLastName');
			myTable.addCol('Telephone', 200, 'colTel');
			
			//1 row
			/*myTable.onClickRow='alert(\'Chester\')';
			myTable.rowStyle='cursor:pointer;';
			myTable.addCell('Chester', '');
			myTable.cellStyle='background-color:red;';
			myTable.addCell('Di Matteo', '');
			myTable.addCell('0873245', '');*/ 
			
			//Realize table
			myTable.attach('body');
			
			
			$("#myButton").click(function(){
					myTable.load('data.html');
				});
			
		});
		
		</script>
	
</head>

<body>
	<h3>Test pobTable</h3>
	<button id="myButton">Load content from data.html</button>
</body>

</html>
