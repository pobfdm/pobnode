
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
	<title>Test pobSelect</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	
	<script src="jquery-2.2.3.min.js"></script>
	<script src="../pobSelect.js"></script>
	
	
	<script>
		
		$(document).ready(function () {
			
			mySelect= new pobSelect();
			mySelect.addOption('idOne','','nameOne','','background-color: green','green','Green');
			mySelect.addOption('idTwo','','nameTwo','','background-color: white','white','White');
			mySelect.addOption('idThree','','nameThree','selected="selected"','background-color: red','red','Red');
			mySelect.append('<option style="background-color: blue" value="blue">Blue</option>');	//alternative
			mySelect.attach('body');
			
			
			mySelect.jq.bind('change',function(){
					$('body').append('<p> You have selected: '+$(this).val()+';</p>');
				});
			
			
			
		});
		
		</script>
	
</head>

<body>
	<h3>Test pobSelect</h3>
	
</body>

</html>
