
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
	<title>Pobquery test</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	
	<script src="jquery-2.2.3.min.js"></script>
	<script src="../pobNode.js"></script>
	
	
	<script>
		
		$(document).ready(function () {
			
			logo= new pobNode('img');
			logo.addAttr('src','http://www.freemedialab.org/wiki/lib/tpl/dokuwiki/images/logo.png');
			logo.after='<br>';
			logo.attach('body');
			
			button1 = new pobNode('button');
			button1.setHtml('Button 1');
			button1.attach('body');
			
			button2 = new pobNode('button');
			button2.setHtml('Button 2');
			button2.attach('body');
			
			
			button1.jq.bind('click',function(){ $('body').append('<p>Clicked 1</p>')});
			button2.jq.bind('click',function(){ $('body').append('<p>Clicked 2</p>')});
			
			//Optional...Detecting if is mobile (touch and user agent)
			if (!hasTouch())
			{
				$('body').append('<p>Your browser not support touch.</p>');
			}else{
				$('body').append('<p>Your browser support touch.</p>');
				if( isMobile.Android() ) $('body').append('<p>Your device is Android.</p>');
				if( isMobile.BlackBerry() ) $('body').append('<p>Your device is BlackBerry.</p>');
				if( isMobile.iOS() ) $('body').append('<p>Your device is iOS.</p>');
				if( isMobile.Opera() ) $('body').append('<p>Your device is Opera mini.</p>');
				if( isMobile.Windows() ) $('body').append('<p>Your device is a Windows.</p>');
			}
			
		});
		
		</script>
	
</head>

<body>
	<h3>Test</h3>
	
</body>

</html>
