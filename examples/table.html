
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
	<title>PobTable</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	
	<script src="jquery-2.2.3.min.js"></script>
	<script src="../pobTable.js"></script>
	<style>
		.tableHeader{
				border: 1px Solid #4D4D4D;
				width: 935px;
				background-color: #BFBFBF ; /* Colore di sfondo griglia*/
			}
		</style>
	
	<script>
		
		$(document).ready(function () {
			myTable = new pobTable();
			myTable.cssClassContainer='tableHeader';
			
			myTable.rowStart('alert("Ciao")','');
			myTable.addCol('Name', 300, 'colName');
			myTable.addCol('Last Name', 400, 'colLastName');
			myTable.addCol('Telephone', 200, 'colTel');
			myTable.rowEnd();
			
			myTable.rowStart('alert("Ciao")','');
			myTable.addCell('Fabio', '');
			myTable.addCell('Di Matteo', '');
			myTable.addCell('0648357', '');   
			myTable.rowEnd();
			
			myTable.rowStart('alert("Ciao")','');
			myTable.addCell('Chester', '');
			myTable.addCell('Di Matteo', '');
			myTable.addCell('0873245', '');  
			myTable.rowEnd();
			
			myTable.attach('body');
		});
		
		</script>
	
</head>

<body>
	<h3>Test</h3>
	
</body>

</html>
